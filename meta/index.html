<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <script type="module" src="../global.js"></script>
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>

    <h1>Meta</h1>

    <p>Including code stats for this website</p>

    

    

    <div id="stats" class="stats"></div>

    

    <h2>Commits by time of day</h2>

    <div id="scrolly-1">
    <div id="scatter-story">some filler text here</div>
    <div id="scatter-plot">
        <div id="chart">
        <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <!-- Add: Time, author, lines edited -->
        </dl>
    </div>
    </div>
    </div>

    <label> Showing commits until:
        <input id="commit-progress" type="range" min="0" max="100">
        <time id="commit-time"></time>
    </label>

    <p id="selection-count">No commits selected</p>

    <dl id="language-breakdown" class="stats"></dl>

    <dl id="files">
       
    </dl>
